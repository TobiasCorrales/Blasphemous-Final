<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Blasphemous</title>
    <link rel="stylesheet" href="estilofor.css">
</head>
<body>
    <audio id="miAudio" controls>
        <source src="./audios/Blastheme.mp3" type="audio/mp3">    
    </audio>  
    <div class="container">
        <button class="back-to-menu" onclick="goToPreviousMenu()">Volver al Menú</button>
        <h2>Registro Blasphemous</h2>
        <form id="registrationForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Registrarse">
        </form>
    </div>

    <script src="formulario_usuario.js"></script>
</body>
</html>
